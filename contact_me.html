<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A form which allows you to contact Ian Blanshard">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Ian Blanshard | Software Engineer</title>
  </head>

  <body class="d-flex flex-column min-vh-100">
    <!--Navbar-->
    <header>
      <nav
        class="navbar fixed-top navbar-expand-lg py-lg-3"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"
            >Ian Blanshard | Software Engineer</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">About Me</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="portfolio.html">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="work_experience.html"
                  >Work Experience</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="contact_me.html"
                  >Contact me</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  target="_blank"
                  href="assets/files/Ian_Blanshard_CV_2024.pdf"
                  >Download CV</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!--Page Content-->
    <section>
      <div class="container-fluid main-content">
        <div class="row">
          <div class="col-11 mx-auto content-box">
            <h2 class="contact-heading">Contact me</h2>
            <div class="row">
              <div class="contact-form col-10 col-md-4 mx-auto">
                <h4 class="lowlight left-contact">
                  Got a <span class="highlight">project</span> in mind?
                </h4>
                <br />
                <h4 class="lowlight left-contact">
                  Want to <span class="highlight">collobarate</span> with me?
                </h4>
                <br />
                <h4 class="lowlight left-contact">
                  Want to <span class="highlight">hire me?</span>
                </h4>
                <br />
                <h4 class="lowlight left-contact">
                  Fill out this form and
                  <span class="highlight">I'll be in touch</span>
                </h4>
              </div>
              <div class="contact-form col-10 col-md-5 mx-auto">
                <form>
                  <label class="highlight" for="name">Name:</label>
                  <br />
                  <input
                    class="text-center"
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Enter name"
                    required
                  />
                  <br />

                  <label class="highlight" for="email">Email Address:</label>
                  <br />
                  <input
                    class="text-center"
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Enter email"
                    required
                  />
                  <br />

                  <label class="highlight" for="message">Message:</label>
                  <br />
                  <textarea
                    rows="3"
                    cols="50"
                    class="text-center"
                    name="message"
                    id="message"
                    placeholder="Enter message"
                    maxlength="500"
                    required
                  ></textarea>
                  <br />
                  <br />
                  <button type="submit" class="contact-me-button">
                    Send message
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="mt-auto fixed-bottom">
      <!--Footer-->
      <div class="footer-border"></div>
      <div class="container-fluid footer">
        <ul class="socials">
          <li>
            <a href="https://uk.linkedin.com/" target="_blank" class="icon"
            aria-label="link to my linkedin"
              ><i class="fab fa-linkedin"></i
            ></a>
          </li>
          <li>
            <a
              href="https://github.com/Ian-Blanshard"
              target="_blank"
              class="icon"
              aria-label="link to my github"
              ><i class="fab fa-github"></i
            ></a>
          </li>
          <li>
            <a href="https://www.facebook.com/" target="_blank" class="icon"
            aria-label="link to my facebook"
              ><i class="fab fa-facebook"></i
            ></a>
          </li>
        </ul>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
